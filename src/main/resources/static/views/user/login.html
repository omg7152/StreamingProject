<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body class="account_comm">
<div class="form">
    <div class="login_form">
        <div class="login">
            <h1 style="margin: 0 0 30px 0;">로그인</h1>
            <input type="text" id="user_id" placeholder="아이디" class="login_input_text">
            <input type="password" id="user_password" placeholder="비밀번호" class="login_input_text">
            <div style="padding: 20px 0px;">
                <span style="text-align: center">
                    <input type="checkbox" id="keep">
                    <label for="keep" class="checkbox_label"></label>
                </span>
                로그인 상태 유지
            </div>
            <button class="login_btn">로그인</button>
            <div id="error_message" class="error_text"></div>
            <div style="font-size: 7px; width:100%; padding: 10px 0;">
                <div style="display:inline;">
                    <a class="login_a" href="/new_account">회원가입</a>
                </div>
                <div style="display:inline; float: right;">
                    <a class="login_a">아이디 찾기</a>&nbsp;|&nbsp;
                    <a class="login_a">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="../js/user/login.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#error_message").hide()
    });
</script>
</body>
</html>
